    关于横越或者跨界,在哲学概念中是个较容易理解的想法,从实践主义的角度出发,天才者基本上必须跨越陷于实践泥潭的鸿沟,实现从唯实论到思维第一概念的转变,否则难以突破本身禁锢;如果从唯心论出发,那么必须走向从概念对实务空间逻辑的实际构建,否则也难以摆脱本身藩篱.
				换句话说,人人皆跨界,否则难以突破自身,这是哲学中第一要素,也是天才与凡俗的区别.但这种跨界,并非背叛和转身,而是对自身本体理论更深的爱恋.
